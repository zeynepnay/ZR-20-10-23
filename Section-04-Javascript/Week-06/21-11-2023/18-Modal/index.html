<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Modal</title>
</head>

<body>
    <div class="box">
        <h1 id="title">Javascript Modal Çalışması</h1>
        <button id="btn-open-modal">Modal'ı Aç</button>
    </div>
    <div class="main-modal main-modal-none container">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-header-title">Ürün Kaydı</h2>
                <div class="btn-close-modal">&times;</div>
                
            </div>
            <div class="modal-content">
                <p>Kaydetmek istediğinizden emin misiniz?</p>
                
            </div>
            <div class="modal-footer">
                <button class="btn-yes-modal">Evet</button>
                <button class="btn-no-modal">Hayır</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
