        CSS -Cascading Style Sheet
        basamaklandırılmış Stil Sayfası

        CSS kodları şu şekilde yazılabilir
        1)Inline Css : Element içinde. (açılış etiketinin içinde style attribute ile)
        örn : <h1 style='color:red;'> başlık </h1>                (satır içi css)
        2)Internal Css: <style></sytle> elementi içerisine.
        3)External Css: Harici bir dosyada stil kodları yazılır ve bu dosya
        ilgili html dosyasına bağlanır.
    -->
